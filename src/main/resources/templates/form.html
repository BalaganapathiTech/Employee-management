<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4" th:text="${isUpdate} ? 'Update Employee' : 'Add New Employee'"></h2>
    <form th:action="${isUpdate} ? @{/employees/edit/{id}(id=${employee.id})} : @{/employees/new}" th:object="${employee}" method="post">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary" th:text="${isUpdate} ? 'Update Employee' : 'Add Employee'"></button>
        <a href="/employees" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
