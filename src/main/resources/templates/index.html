<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">User Management App</a>
    </nav>
    <div class="mt-4">
        <h2 class="text-center">Users List</h2>
        <div class="text-right mb-3">
            <a href="/employees/new" class="btn btn-primary">Add User</a>
        </div>
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>User First Name</th>
                <th>User Last Name</th>
                <th>User Email Id</th>
<!--                <th>Department</th>-->
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
<!--                <td th:text="${employee.depatrment}">department</td>-->

                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/employees/view/{id}(id=${employee.id})}" class="btn btn-success">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
